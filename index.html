<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
            body {
              font-family: sans-serif;
              font-size: 20px;
            }
            table caption {
              text-align: left;
            }

            table {
              border-collapse: collapse;
            }
            table th,
            table td {
        padding: 10px;
        border: 1px solid #2a2a2a;
    </style>
    <title>Document</title>
  </head>
  <body>
    <!--  -->
    <table>
      <caption>
        Train schedule
      </caption>
      <thead>
        <tr>
          <th>Train number</th>
          <th>Route</th>
          <th>Travel time</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>433</td>
          <td>London - Paris</td>
          <td>5 hours</td>
        </tr>
        <tr>
          <td>701</td>
          <td>New York - Chicago</td>
          <td>7 hours</td>
        </tr>
        <tr>
          <td>258</td>
          <td>Oslo - Warsaw</td>
          <td>4 hours</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
